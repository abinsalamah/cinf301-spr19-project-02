<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Abdullah and Hassan">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Poker 5</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <script src="js/ui.js"></script>
        <script src="js/util.js"></script>
        <script src="js/player.js"></script>
        <script src="js/card.js"></script>
        <script src="js/poker.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    </head>
    <body>
        <div>
            <div class="container">
                <h1 class="text-center"> <strong> 5 Hand Poker </strong> </h1>
            </div>
        </div>

        <input id="start" type="button" value="Start new game" style = "float : right" onclick="initRound()"/>
        <div class="playerWrapper" id="player-1">
            <div class="cardWrapper" id="hand-1">

            </div>
            <div style="float: right;"> 
                <input type="text" value="Player 1" id="name-1" /><br />
                <input type="button" value="Next" id="button-1" onclick="playerNext(0)" />
            </div>
        </div>
        <div class="playerWrapper" id="player-2">
            <div class="cardWrapper" id="hand-2">
                
            </div>
            <div style="float: right;">
                <input type="text" value="Player 2"/><br />
                <input type="button" value="Next" id="button-2" onclick="playerNext(1)" />
            </div>
        </div>
        <div class="disp" id="displayAB"></div><br/>
        <div id="instructions" style="display: none;">
            <p></p>
            <ol>
                -Names can be changed during the game.
                <div></div>
               -The player with the <strong> black </strong> border is playing.
               <div></div>
               -Click cards to discard them <i>* you can discard as many as you want* </i> .
               <div></div>
                -Click next if finish, The turn is passed to the other player.
                <div></div>
                -After round 3 the winner is announced!
            </ol>
            </div>
        </div>
    </body>
</html>
